<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchasing for $1,000,000...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .spinner, .spinner-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top-color: rgb(0,0,0,0.5);
            border-right-color: rgb(0,0,0,0.5);
            border-radius: 50%;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        .spinner-back {
            border-top-color:  rgb(0,0,0,0.5);
            border-right-color: rgb(0,0,0,0.5);
            animation: spin 0.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            margin-top: 20px;
            font-size: 24px;
        }
        .hidden {
            opacity: 0;
            transition: opacity 1s;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner-back"></div>
        <div class="spinner"></div>
    </div>
    <div class="text">Purchase in progress...</div>
    <div class="text hidden" id="joke">(just kidding)</div>
    
    <script>
        setTimeout(() => {
            document.getElementById("joke").classList.add("visible");
        }, 5000);
    </script>
</body>
</html>
